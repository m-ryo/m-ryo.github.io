
<html>
<head>
<meta charset="UTF-8" />
<title>Voice Recognition Client</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style type="text/css">
        textarea{
            width:100%;
            line-height:1.25em;
        }
        textarea.solid{
            border-style: solid;
        }
        input.solid{
            border-style: solid;
        }
    </style>

    <h1>Voice Recognition HTTP Client</h1>

    <input id="recognition" type="checkbox" onclick="checkBoxCheck()" checked><label for="recognition">Recognition</label><br />

    <table>
        <tr>
            <td width="130">・result</td>
            <td width="80%"><textarea class="solid" readOnly id="result_text" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>・condidence</td>
            <td><input width="120" type="text" class="solid" readonly id="result_conf"></input></td>
        </tr>
    </table>
    <input type="button" id="onoffbutton" onclick="startButton()" value="Start Recognition" /><br /><br />

    <input id="vad" type="checkbox" onclick="checkBoxCheck()" checked><label for="vad">VAD</label><br /><br />

    ・Language <br />
    <select id="select_language" onchange="updateCountry()"></select><br /><br />

    ・Server Address (HTTP cpnnection)<br />
    <textarea id="http_url" rows="1" onkeypress="if(event.keyCode == 13){event.returnValue = false}">http://127.0.0.1:25000/</textarea><br />
    <input type="button" id="http_btn" onclick="http_set(this)" value="Connect HTTP" /><br />

    ・Server Address (Web Socket connection)<br />
    <textarea id="ws_url" rows="1" onkeypress="if(event.keyCode == 13){event.returnValue = false}">ws://127.0.0.1:24000/ws</textarea><br />
    <input type="button" id="ws_btn" onclick="ws_set(this)" value="Connect WebSocket" /><br /><br /><br />

    ・<a href="https://github.com/m-ryo/m-ryo.github.io">Source Code (Git)</a>

    <!-- Google  -->
<form method=get action="http://www.google.co.jp/search">
<table bgcolor="#FFFFFF"><tr><td>
<a href="http://www.google.co.jp/">
<img src="http://www.google.com/logos/Logo_40wht.gif" border="0" alt="Google" align="absmiddle"></a>
<input type=text name=q size=31 maxlength=255 value="">
<input type=hidden name=ie value=Shift_JIS>
<input type=hidden name=oe value=Shift_JIS>
<input type=hidden name=hl value="ja">
<input type=submit name=btnG value="Google 検索">
</td></tr></table>
</form>
<!-- Google -->
</body>

<script src="./js/vr.js"></script>
<script src="./js/audioManager.min.js"></script>
<script>
    var manager;
    window.onload = function() {
        manager = (new AudioManager({
            useMicrophone   : true,
            fps             : 10,
            onEnterFrame    : function() {
                //console.log(Utils.sum(this.analysers.mic.getByteFrequencyData()));
                setVoive(Utils.sum(this.analysers.mic.getByteFrequencyData()));
            }
        })).init();
    };
</script>

</html>
