
<html>
<head>
<meta charset="UTF-8" />
<title>Voice Recognition Client</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style type="text/css">
        textarea{
            width:100%;
            line-height:1.25em;
        }
    </style>

    <h1>Voice Recognition HTTP Client</h1>

    <input id="recognition" type="checkbox" onclick="checkBoxCheck()" value=true>Recognition<br />
    ・result<br/>
    <textarea readOnly id="result_text" rows="5"></textarea><br />
    <input type="button" id="onoffbutton" onclick="startButton(event)" value="Start Recognition" /><br /><br />

    <input id="vad" type="checkbox" onclick="checkBoxCheck()" value=true>VAD<br /><br />

    ・Language <br />
    <select id="select_language" onchange="updateCountry()"></select><br /><br />

    ・Server Address (HTTP cpnnection)<br />
    <textarea id="http_url" rows="1" onkeypress="if(event.keyCode == 13){event.returnValue = false}">http://127.0.0.1:25000/</textarea><br />
    <input type="button" id="http_btn" onclick="connect_http(this)" value="Connect HTTP" /><br />

    ・Server Address (Web Socket connection)<br />
    <textarea id="ws_url" rows="1" onkeypress="if(event.keyCode == 13){event.returnValue = false}">ws://127.0.0.1:24000/ws</textarea><br />
    <input type="button" id="ws_btn" onclick="connect_ws(this)" value="Connect WebSocket" /><br />
</body>

<script>
    var lang = 'ja-JP';
    var langs =
    [['日本語',          ['ja-JP']],
     ['English(United States)',       ['en-US']],
     ['Afrikaans',       ['af-ZA']],
     ['Bahasa Indonesia',['id-ID']],
     ['Bahasa Melayu',   ['ms-MY']],
     ['Català',          ['ca-ES']],
     ['Čeština',         ['cs-CZ']],
     ['Dansk',           ['da-DK']],
     ['Deutsch',         ['de-DE']],
     ['English(Australia)',           ['en-AU']],
     ['English(Canada)',              ['en-CA']],
     ['English(India)',               ['en-IN']],
     ['English(New Zealand)',         ['en-NZ']],
     ['English(South Africa)',        ['en-ZA']],
     ['English(United Kingdom)',      ['en-GB']],
     ['Español(Argentina)',           ['es-AR']],
     ['Español(Bolivia)',             ['es-BO']],
     ['Español(Chile)',               ['es-CL']],
     ['Español(Colombia)',            ['es-CO']],
     ['Español(Costa Rica)',          ['es-CR']],
     ['Español(Ecuador)',             ['es-EC']],
     ['Español(El Salvador)',         ['es-SV']],
     ['Español(España)',              ['es-ES']],
     ['Español(Estados Unidos)',      ['es-US']],
     ['Español(Guatemala)',           ['es-GT']],
     ['Español(Honduras)',            ['es-HN']],
     ['Español(México)',              ['es-MX']],
     ['Español(Nicaragua)',           ['es-NI']],
     ['Español(Panamá)',              ['es-PA']],
     ['Español(Paraguay)',            ['es-PY']],
     ['Español(Perú)',                ['es-PE']],
     ['Español(Puerto Rico)',         ['es-PR']],
     ['Español(República Dominicana)',['es-DO']],
     ['Español(Uruguay)',             ['es-UY']],
     ['Español(Venezuela)',           ['es-VE']],
     ['Euskara',         ['eu-ES']],
     ['Filipino',        ['fil-PH']],
     ['Français',        ['fr-FR']],
     ['Galego',          ['gl-ES']],
     ['Hrvatski',        ['hr_HR']],
     ['IsiZulu',         ['zu-ZA']],
     ['Islenska',        ['is-IS']],
     ['Italiano(Italia)',        ['it-IT']],
     ['Italiano(Svizzera)',      ['it-CH']],
     ['Lietuvių',        ['lt-LT']],
     ['Magyar',          ['hu-HU']],
     ['Nederlands',      ['nl-NL']],
     ['Norsk bokmål',    ['nb-NO']],
     ['Polski',          ['pl-PL']],
     ['Português(Brasil)',       ['pt-BR']],
     ['Português(Portugal)',     ['pt-PT']],
     ['Română',          ['ro-RO']],
     ['Slovenščina',     ['sl-SI']],
     ['Slovenčina',      ['sk-SK']],
     ['Suomi',           ['fi-FI']],
     ['Svenska',         ['sv-SE']],
     ['Tiếng Việt',      ['vi-VN']],
     ['Türkçe',          ['tr-TR']],
     ['Ελληνικά',       ['el-GR']],
     ['български',    ['bg-BG']],
     ['Pусский',         ['ru-RU']],
     ['Српски',          ['sr-RS']],
     ['Українська',   ['uk-UA']],
     ['한국어',            ['ko-KR']],
     ['中文(普通话,中国大陆)',  ['cmn-Hans-CN']],
     ['中文(普通话,香港)',      ['cmn-Hans-HK']],
     ['中文(台灣)',             ['cmn-Hant-TW']],
     ['中文(粵語,香港)',        ['yue-Hant-HK']],
     ['हिन्दी',            ['hi-IN']],
     ['ภาษาไทย',      ['th-TH']]];

    var select = document.getElementById('select_language');
    for (var i = 0; i < langs.length; i++) {
        var option = document.createElement('option');
        option.value = langs[i][1];
        option.innerHTML = langs[i][0];
        select.appendChild(option);
    }
    select_language.selectedIndex = 0;
    updateCountry();

    function updateCountry() {
        var index = document.getElementById('select_language').selectedIndex;
        var val = document.getElementById('select_language').options[index].value;
        lang = val;
    }

    //////////

    var flag_recognition    = true;
    var flag_vad            = true;

    function checkBoxCheck(){
        flag_recognition    = document.getElementById('recognition').value;
        flag_vad            = document.getElementById('vad').value;
        if(flag_recognition){
            console.log("recognition : OK");
        }
        if(flag_vad){
            console.log("vad : OK");
        }
    }

    //////////

    var xhr = null;
    var http_url    = "http://127.0.0.1:12000/";
    var ws_url      = "ws://127.0.0.1:24000/ws";
    var flag_httpconnection = false;
    var flag_wsconnection = false;

    var recognition = null;

    var final_transcript = '';
    var recognizing = false;
    var ignore_onend = false;

    var flag_audiostart = false;

    var recognition = new webkitSpeechRecognition();

    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onstart = function() {
        if(flag_recognition){
            recognizing = true;
        }
    };

    recognition.onaudiostart = function() {
        console.log('Audio capturing started');
        if(flag_vad){
            if(flag_wsconnection){
                try {
                    if(ws == null) {
                        ws = new WebSocket(ws_url);
                        // 接続時
                        /*ws.onopen = function () {
                            ws.send('test text send'); // Send the message 'Ping' to the server
                        };*/
                        // サーバからのメッセージ受信
                        ws.onmessage = function (e) {
                            console.log('Server: ' + e.data);
                        };
                    }

                    ws.send('START');
                } catch(error) {
                    alert("Send Error");
                    console.log("Send Error");
                    ws = null;
                    flag_wsconnection = false;
                    document.getElementById("ws_btn").value = "Connect WebSocket";
                    $("#ws_url").prop('disabled', false);
                }
            }
            flag_audiostart = true;
        }
    }

    recognition.onaudioend = function() {
        console.log('Audio capturing ended');
        if(flag_audiostart){
            if(flag_wsconnection){
                try {
                    if(ws == null) {
                        ws = new WebSocket(ws_url);
                        // 接続時
                        /*ws.onopen = function () {
                            ws.send('test text send'); // Send the message 'Ping' to the server
                        };*/
                        // サーバからのメッセージ受信
                        ws.onmessage = function (e) {
                            console.log('Server: ' + e.data);
                        };
                    }

                    ws.send('END');
                } catch(error) {
                    alert("Send Error");
                    console.log("Send Error");
                    ws = null;
                    flag_wsconnection = false;
                    document.getElementById("ws_btn").value = "Connect WebSocket";
                    $("#ws_url").prop('disabled', false);
                }
            }
        }
    }

    recognition.onerror = function(event) {
        if (event.error == 'no-speech') {
            ignore_onend = true;
            console.log("no-speech")
        }
        if (event.error == 'audio-capture') {
            ignore_onend = true;
            console.log("audio-capture")
        }
        if (event.error == 'not-allowed') {
            ignore_onend = true;
            alert("Allow access to the microphone");
            console.log("not-allowed")
            endRecog();
        }
    };

    recognition.onend = function() {
        recognizing = false;
        if (ignore_onend) {
            return;
        }
        if (!final_transcript) {
            return;
        }
    };

    recognition.onresult = function(event) {
        if (typeof(event.results) == 'undefined') {
            console.log("undefined");
            $("#onoffbutton").val("Start Recognition");
            recognition.onend = null;
            recognition.stop();
            return;
        }

        for (var i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
                final_transcript = event.results[i][0].transcript;
                confidence = event.results[i][0].confidence;
                $("#result_text").val(final_transcript + "\n\n" + confidence);

                if(flag_httpconnection) {
                    try {
                        if(xhr == null) {
                            xhr = new XMLHttpRequest();
                            xhr.onerror = function(e){
                                alert("onerror: Send Error");
                                xhr = null;
                                flag_httpconnection = false;
                                document.getElementById("http_btn").value = "Connect";
                                $("#http_url").prop('disabled', false);
                            };
                        }

                        xhr.open('POST', http_url);
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        xhr.send(final_transcript);
                    } catch(error) {
                        alert("Send Error");
                        console.log("Send Error");
                        xhr = null;
                        flag_httpconnection = false;
                        document.getElementById("http_btn").value = "Connect";
                        $("#http_url").prop('disabled', false);
                    }
                }
                else if(flag_wsconnection){
                    try {
                        if(ws == null) {
                            ws = new WebSocket(ws_url);
                            // 接続時
                            /*ws.onopen = function () {
                                ws.send('test text send'); // Send the message 'Ping' to the server
                            };*/
                            // サーバからのメッセージ受信
                            ws.onmessage = function (e) {
                                console.log('Server: ' + e.data);
                            };
                        }

                        ws.send(final_transcript);
                    } catch(error) {
                        alert("Send Error");
                        console.log("Send Error");
                        ws = null;
                        flag_wsconnection = false;
                        document.getElementById("ws_btn").value = "Connect WebSocket";
                        $("#ws_url").prop('disabled', false);
                    }
                }
            }
        }
    };

    function startButton(event) {
        if (recognizing) {
            endRecog();
            return;
        }
        $("#onoffbutton").val("Stop Recognition");
        var sel = document.getElementById("select_language");
        sel.disabled = true;
        final_transcript = '';
        recognition.lang = lang;
        recognition.start();
        ignore_onend = false;
    }

    function endRecog() {
        $("#onoffbutton").val("Start Recognition");
        var sel = document.getElementById("select_language");
        sel.disabled = false;
        recognition.stop();
    }

    function connect_http(btn){
        if(btn.value === "Connect HTTP") {
            btn.value = "Connecting";
            http_url = document.getElementById('http_url').value.trim();

            // 接続テスト
            try {
                xhr = new XMLHttpRequest();
                xhr.onerror = function(e){
                    alert("onerror: Connect Error");
                    xhr = null;
                    flag_httpconnection = false;
                    btn.value = "Connect HTTP";
                };
                xhr.open('GET', http_url);
                xhr.send(null);
                xhr.abort();

                flag_httpconnection = true;
                btn.value = "Disconnect HTTP";
                $("#http_url").prop('disabled', true);
            } catch(error) {
                alert("Connect Error: Check server address");
                console.log("Connect Error: Check server address");
                xhr = null;
                flag_httpconnection = false;
                btn.value = "Connect HTTP";
                $("#http_url").prop('disabled', false);
            }
        } else {
            if(xhr != null) {
                xhr.abort();
                xhr = null;
            }
            flag_httpconnection = false;
            btn.value = "Connect HTTP";
            $("#http_url").prop('disabled', false);
        }
    }

    function connect_ws(btn){

        if(btn.value === "Connect WebSocket") {
            btn.value = "Connecting";
            ws_url = document.getElementById('ws_url').value.trim();

            // 接続テスト
            try {
                ws = new WebSocket(ws_url);
                // 接続時
                /*ws.onopen = function () {
                    ws.send('test text send'); // Send the message 'Ping' to the server
                };*/
                // サーバからのメッセージ受信
                ws.onmessage = function (e) {
                    console.log('Server: ' + e.data);
                    if(e.data === "en"){
                        document.getElementById('select_language').selectedIndex = 1;
                        updateCountry();
                        console.log(lang);

                        startButton(event);
                    }
                    else if(e.data === "jp"){
                        document.getElementById('select_language').selectedIndex = 0;
                        updateCountry();
                        console.log(lang);

                        startButton(event);
                    }
                };

                flag_wsconnection = true;
                btn.value = "Disconnect WebSocket";
                $("#ws_url").prop('disabled', true);
            } catch(error) {
                alert("Connect Error: Check server address");
                console.log("Connect Error: Check server address");
                ws = null;
                flag_wsconnection = false;
                btn.value = "Connect WebSocket";
                $("#ws_url").prop('disabled', false);
            }
        } else {
            if(ws != null){
                ws.close();
                ws = null;
            }
            flag_wsconnection = false;
            btn.value = "Connect WebSocket";
            $("#ws_url").prop('disabled', false);
        }
    }
</script>

</html>
