
<html>
<head>
<meta charset="UTF-8" />
<title>Voice Recognition Client</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style type="text/css">
        textarea{
            width:100%;
            line-height:1.25em;
        }
        textarea.solid{
            border-style: solid;
        }
        input.solid{
            border-style: solid;
        }
    </style>

    <h1>Voice Recognition HTTP Client</h1>

    <input id="recognition" type="checkbox" onclick="checkBoxCheck()" checked>Recognition<br />

    <table>
        <tr>
            <td width="130">・result</td>
            <td width="70%"><textarea class="solid" readOnly id="result_text" rows="2"></textarea></td>
        </tr>
        <tr>
            <td>・condidence</td>
            <td><input width="120" type="text" class="solid" readonly id="result_conf"></input></td>
        </tr>
    </table>
    <input type="button" id="onoffbutton" onclick="startButton(event)" value="Start Recognition" /><br /><br />

    <input id="vad" type="checkbox" onclick="checkBoxCheck()" checked>VAD<br /><br />

    ・Language <br />
    <select id="select_language" onchange="updateCountry()"></select><br /><br />

    ・Server Address (HTTP cpnnection)<br />
    <textarea id="http_url" rows="1" onkeypress="if(event.keyCode == 13){event.returnValue = false}">http://127.0.0.1:25000/</textarea><br />
    <input type="button" id="http_btn" onclick="connect_http(this)" value="Connect HTTP" /><br />

    ・Server Address (Web Socket connection)<br />
    <textarea id="ws_url" rows="1" onkeypress="if(event.keyCode == 13){event.returnValue = false}">ws://127.0.0.1:24000/ws</textarea><br />
    <input type="button" id="ws_btn" onclick="connect_ws(this)" value="Connect WebSocket" /><br /><br /><br />

    ・<a href="https://github.com/m-ryo/m-ryo.github.io">Source Code (Git)</a>
</body>

<script src="./js/vr.js"></script>
